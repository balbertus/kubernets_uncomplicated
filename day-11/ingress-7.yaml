apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: giropops-senhas 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: giropops.com.br #must be a valid domain
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: giropops-senhas
              port: 
                number: 5000
