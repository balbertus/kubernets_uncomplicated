apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx-liveness-tcp
  name: nginx-liveness-tcp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-liveness-tcp
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-liveness-tcp
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          limits:
            cpu: 1
            memory: "256Mi"
          requests:  
            cpu: 0.5
            memory: "128Mi"
        livenessProbe: 
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
